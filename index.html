<!DOCTYPE html>
<html lang="en">
<head>
	<title>Where to eat?</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Lato:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/main.css" charset="utf-8">
</head>
<body>
	<!-- LOCATION ICON -->
	<svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
		<symbol id="location" viewBox="0 0 16 16">
		<title>location</title>
		<path class="path1" d="M8 0c-2.761 0-5 2.239-5 5 0 5 5 11 5 11s5-6 5-11c0-2.761-2.239-5-5-5zM8 8.063c-1.691 0-3.063-1.371-3.063-3.063s1.371-3.063 3.063-3.063 3.063 1.371 3.063 3.063-1.371 3.063-3.063 3.063zM6.063 5c0-1.070 0.867-1.938 1.938-1.938s1.938 0.867 1.938 1.938c0 1.070-0.867 1.938-1.938 1.938s-1.938-0.867-1.938-1.938z"></path>
		</symbol>
		</defs>
	</svg>
	<header>
		<h1>Let's find food!</h1>
		<form id="placesForm">
			<button type="button" class="submit-btn" id="useLocation"><svg class="icon-location"><use xlink:href="#location"></use></svg></button>
			<label for="placesSearch">
				<input type="text" id="placesSearch" autocomplete="false" required="true" placeholder="Where are you located?">
			</label>
			<button type="submit" class="submit-btn">SEARCH</button>
		</form>
	</header>
	<main>
		<div id="mapHolder"></div>
		<div class="loading-true" id="loading">
        <div class="loading-pulse"></div>
    </div>
		<section id="placesOutput"></section>
	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGu7e3-osqx5qxbmhlTDH7wjCY84SEt8k&libraries=places"></script>
	<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
